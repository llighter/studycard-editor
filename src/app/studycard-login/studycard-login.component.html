<div class="login-dark">
  <div class="card">
    <h2 class="sr-only">Login Form</h2>

    <div class="illustration">
      <i class="fa fa-lock"></i>
    </div>

    <div class="card-body">
      <button class="btn social-google btn-block btn-primary" (click)="login()">
        <span class="logo fa fa-google-plus"></span> Sign in with Google</button>
      <button class="btn social-facebook btn-block" type="submit">
        <span class="logo fa fa-facebook-official"></span> Sign in with Facebook</button>
      <button class="btn social-twitter btn-block" type="submit">
        <span class="logo fa fa-twitter-square"></span> Sign in with twitter</button>
      <button class="btn social-linkedin btn-block" type="submit">
        <span class="logo fa fa-linkedin-square"></span> Sign in with linkedin</button>
    </div>

    <a href="#" class="forgot">Forgot your email or password?</a>
  </div>

</div>
